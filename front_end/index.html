<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <header>
    <h1>RockPaperScissors</h1>
  </header>
  <div class ="score-board">
    <div id="user-label" class="badge">User</div>
    <div id="computer-label" class="badge">Computer</div>
    <span id="user-score">0</span>:<span id="comptuer-score">0</span>
    </div>
    <div class="result">
      <p>Paper beats Rock. You WIN!</p>
    </div>
    <div class="choices">
      <div class="choice">
        <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
        <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
        <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
      </div>
    </div>
    <p id="action-message"> Make your move </p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http:-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors</title>
</head>
<body>
  <div class="cotainer">
    <header class="header">
      <h1>RockPaperScissors</h1>
      <button id="restart" class="restart btn">Start Over</button>
      <div id="score" class="score">
        <p>Player: 0</p>
        <p>Computer: 0</p>
      </div>
    </header>
    <h2>Choose Your Weapon</h2>
    <div class="choice">
      <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
      <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
      <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
    </div>
  </div>
<!-- Modal -->
<div class="modal">
  <div id="result" class="modal-content">
    <h1>You Win</h1>
    <i class="fas fa-hand-rock fa-10x"></i>
    <p>Computer Chose Rock</p>
  </div>
</div>
    <script src="js/mainjs"></script>
</body>
</html>

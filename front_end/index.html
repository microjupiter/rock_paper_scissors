<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <header>
    <h1>RockPaperScissors</h1>
  </header>
  <div class ="score-board">
    <div id="user-label" class="badge">User</div>
    <div id="computer-label" class="badge">Robo</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Paper beats Rock. You Win!</p>
    </div>
    <div class="choices">
      <div class="choice" id="r">
        <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
      </div>
      <div class="choice" id="p">
      <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
      </div>
      <div class="choice" id="s">
        <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
      </div>
    </div>
    <p id="action-message"> Make your move </p>
    <div class="wrapper">
      <div class="leaderboard" id="leaderboard">
        <p>Leaderboard</p>
      </div>
    </div>
    <script src="javascripts/index.js" charset="utf-8"></script>
  </body>
</html>
